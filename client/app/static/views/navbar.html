<div ng-controller="NavbarController">
    <img id="header" src="/static/images/header.jpg" alt="21. TBD - Halıcı Bilgisayarla Beste Yarışması"/>
    <div id="main" class="row">
        <div class="col-lg-12 text-right">
            <div ng-show="user">
                <a href="profil">{{ user.username }}</a>&nbsp;| &nbsp;
                <button ng-click="logout(user)" type="submit" class="btn btn-default">
                    <i class="fa fa-sign-out"></i>
                </button>
            </div>
            <div ng-show="!user">
                <form class="form-inline">
                    <div class="form-group">
                        <label class="sr-only">Kullanıcı Adı</label>
                        <input type="text" placeholder="Kullanıcı Adı" ng-model="form.username" class="form-control"/>
                    </div>
                    <div class="form-group">
                        <label class="sr-only">Şifre</label>
                        <input type="password" placeholder="Şifre" ng-model="form.password" class="form-control"/>
                    </div>
                    <button ng-click="login()" class="btn btn-default">
                        <i class="fa fa-sign-in"></i>
                    </button>
                    <!--i.fa-fa-sign-in-->
                </form>
            </div>
        </div>
    </div>
</div>
