<div class="row"><div class="col-lg-10"><form class="col-lg-offset-4"><div class="form-group"><input type="text" placeholder="Kullanıcı Adı" ng-model="form.username" class="form-control"/></div><div class="form-group"><input type="text" placeholder="İsim" ng-model="form.first_name" class="form-control"/></div><div class="form-group"><input type="text" placeholder="Soyisim" ng-model="form.last_name" class="form-control"/></div><div class="form-group"><div dropdown="dropdown" is-open="false" class="btn-group"><div dropdown-toggle="dropdown-toggle" class="btn btn-default">{{ currentGender }}  <span class="caret"></span></div><ul role="menu" aria-labelledby="single-button" class="dropdown-menu"><li role="menu-item"><a ng-click="setGender('Erkek')" class="hand">Erkek</a></li><li role="menu-item"><a ng-click="setGender('Kadın')" class="hand">Kadın</a></li></ul></div></div><div class="form-group"><input type="email" placeholder="E-mail" ng-model="form.email" class="form-control"/></div><div class="form-group"><input type="tel" placeholder="Telefon" ng-model="form.phone_number" class="form-control"/></div><div class="form-group"><textarea type="text" rows="3" placeholder="Adres" ng-model="form.address" class="form-control"></textarea></div><div class="form-group"><input type="text" placeholder="Şehir" ng-model="form.city" class="form-control"/></div><div class="form-group"><input type="password" placeholder="Şifre" ng-model="form.password" class="form-control"/></div><div class="form-group"><input type="password" placeholder="Şifre Kontrolü" ng-model="form.password_validation" class="form-control"/></div><button type="submit" ng-click="signUp()" class="btn btn-warning pull-right">Tamam</button></form></div></div>
