<!-- Created by abdullah on 25/08/15.--><div class="row"><div class="col-lg-12"><ul class="list-group"><li ng-repeat="track in tracks | orderBy:tracksOrder" class="list-group-item"><div class="row"><div class="col-lg-6">{{track.owner.firstName}} {{track.owner.lastName}}<br/>{{track.name}}<br/><audio controls="controls" ngf-src="track.url"></audio><p><button ng-class="{'btn-success':track.isQualified, 'btn-danger':!track.isQualified, 'disabled':!user.isSuperuser}" ng-click="vote(track)" class="btn"><i ng-class="track.isVoteForQualificationOnAction?'fa fa-cog fa-spin':''"></i>{{track.isQualified?'Uygun':'Uygun değil'}}</button><button ng-class="{'btn-success':track.isFinalist, 'btn-danger':!track.isFinalist, 'disabled':!user.isSuperuser}" ng-click="vote(track, true)" ng-show="track.isQualified &amp;&amp; user.isSuperuser" class="btn"><i ng-class="track.isVoteForFinalOnAction?'fa fa-cog fa-spin':''"></i>{{track.isFinalist?'Finalde':'Finalde değil'}}</button></p></div><div class="col-lg-6"><div class="row"><div class="col-lg-12"><div class="form-group"><label>Softwares</label><ul class="list-group"><li ng-repeat="software in track.softwares" class="list-group-item">{{software.name}}</li></ul></div><div class="form-group"><label>Devices</label><ul class="list-group"><li ng-repeat="device in track.devices" class="list-group-item">{{device.name}}</li></ul></div><div class="form-group"><label>Stage Materials</label><ul class="list-group"><li ng-repeat="stageMaterial in track.stageMaterials" class="list-group-item">{{stageMaterial.name}}</li></ul></div></div></div></div></div></li></ul></div></div>
